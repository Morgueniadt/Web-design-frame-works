<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <title>Artists Don't Go to Heaven, They Make It</title>

</head>
<body>
    <!-- Semi-transparent overlay -->
    <div class="background-overlay"></div>

    <div class="content">
        <nav class="navbar navbar-expand-sm navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">Art Heaven</a>
                <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavId">
                    <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" aria-current="page">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Gallery</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Artists</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                    <form class="d-flex my-2 my-lg-0">
                        <input class="form-control me-sm-2" type="text" placeholder="Search" />
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>

        <div class="hero-section">
            <h1>Artists Don't Go to Heaven, They Make It</h1>
            <p>Creating beauty, meaning, and inspiration in every brushstroke, note, and word.</p>
            <a href="#gallery" class="btn btn-primary">Explore the Gallery</a>
        </div>

        <div class="container">
            <div id="gallery" class="gallery row mt-5">
                <h2 class="text-center mb-4">Featured Artworks</h2>
                <!-- Image placeholders for random images -->
                <div class="col-md-4 random-gallery">
                    <img id="randomImage1" src="" alt="Random Art 1" />
                </div>
                <div class="col-md-4 random-gallery">
                    <img id="randomImage2" src="" alt="Random Art 2" />
                </div>
                <div class="col-md-4 random-gallery">
                    <img id="randomImage3" src="" alt="Random Art 3" />
                </div>
            </div>
        </div>

        <footer class="bg-light text-center py-4">
            <p>&copy; 2024 Art Heaven. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // Function to generate a random image number between 1 and 71
        function getRandomImageNumber() {
            return Math.floor(Math.random() * 71) + 1; // Random number between 1 and 71
        }

        // Function to set random images to the img elements
        function setRandomImages() {
            const randomImage1 = getRandomImageNumber();
            const randomImage2 = getRandomImageNumber();
            const randomImage3 = getRandomImageNumber();

            // Setting the random image sources
            document.getElementById("randomImage1").src = `./images/${randomImage1}.jpg`;
            document.getElementById("randomImage2").src = `./images/${randomImage2}.jpg`;
            document.getElementById("randomImage3").src = `./images/${randomImage3}.jpg`;
        }

        // Call the function to set random images when the page loads
        window.onload = setRandomImages;
    </script>

    <script src="./js/bootstrap.bundle.js"></script>
</body>
</html>
